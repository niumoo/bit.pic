<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub 图床工具</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <header>
            <h1>GitHub 图床工具</h1>
            <button id="configBtn" class="btn">⚙️ 配置</button>
            <a href="https://github.com/niumoo/bit.pic" class="github-link" title="View source on GitHub">
                <svg height="32" width="32" viewBox="0 0 16 16">
                    <path fill="#24292e" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
                </svg>
            </a>            
        </header>

        <main>
            <div class="upload-area" id="dropZone">
                <input type="file" id="fileInput" accept="image/*" multiple hidden>
                <div class="upload-hint">
                    点击或拖拽图片到此处上传
                    <br>支持直接粘贴图片 (Ctrl+V)
                </div>
            </div>            

            <div class="gallery" id="imageGallery">
                <!-- 图片将在这里显示 -->
            </div>
        </main>
    </div>

    <!-- 配置弹窗 -->
    <div class="modal" id="configModal">
        <div class="modal-content">
            <h2>配置</h2>
            <form id="configForm">
                <div class="form-group">
                    <label for="token">GitHub Token:</label>
                    <input type="password" id="token" required>
                </div>
                <div class="form-group">
                    <label for="repo">仓库名称:</label>
                    <input type="text" id="repo" placeholder="用户名/仓库名" required>
                </div>
                <div class="form-group">
                    <label for="customUrl">自定义图片URL前缀: (可选)</label>
                    <input type="text" id="customUrl" placeholder="默认使用 GitHub Raw URL">
                    <div class="url-preview">
                        <small>预览: <span id="urlPreview">https://raw.githubusercontent.com/user/repo/main/img/example.webp</span></small>
                    </div>
                    <div class="url-hint">
                        <small>默认格式: https://raw.githubusercontent.com/{用户名}/{仓库名}/main/</small>
                    </div>
                </div>
                <div class="button-group">
                    <button type="submit" class="btn primary">保存</button>
                    <button type="button" class="btn" id="cancelConfig">取消</button>
                </div>
            </form>
        </div>
    </div>


    <script src="github-api.js"></script>
    <script src="app.js"></script>
</body>
</html>
